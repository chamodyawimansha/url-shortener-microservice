<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../public/styles.css" rel="stylesheet" />
    <title>URL Shortener</title>
  </head>
  <body>
    <div class="container">
      <h1 id="site-title">API Project: URL Shortener Microservice</h1>

      <h3 id="site-sub-title">Generate Short URL</h3>

      <form action="api/shorturl/new" method="POST">
        <input
          id="url_input"
          type="text"
          name="url"
          placeholder="URL to be shortened"
        />
        <input type="submit" value="POST URL" />
      </form>

      <div id="example">
        <p id="example-title">Example :</p>
        <ul>
          <li>
            <code>POST [project_url]/api/shorturl/new</code> -
            <code>https://www.google.com</code>
          </li>
          <li>[this_project_url]/api/shorturl/3</li>
        </ul>
      </div>

      <div class="footer">
        <p>by <a href="">Chamodya Wimansha</a></p>
      </div>
    </div>
  </body>
</html>
